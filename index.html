<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside>
        <img src="./img/Logo.svg" alt="logo do CodeConnect">

        <nav>
            <ul class="lista-links">
                <li>
                    <a href="#" class="link-destaque">Publicar</a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/feed.svg">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/account_circle.svg">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/info.svg">
                        Sobre
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/logout.svg">
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-image">
            <div class="container-image">
                <img src="./img/imagem1.png" alt="" class="main-image">
            </div>
        
            <button id="upload-btn">Carregar imagem</button>
            <input type="file" name="image-upload" id="image-upload" accept="image/*" style="display: none;" />

            <div class="container-image-nome">
                <p>imagem-projeto.png</p>
                <img src="./img/close.svg" alt="">
            </div>
        </div>

        <div class="container-descricao">
            <h2>Novo Projeto</h2>
            <form>
                <div>
                    <label for="nome-projeto">Nome do Projeto</label>
                    <input type="text" name="nome-projeto" id="nome-projeto" required placeholder="Dê um nome ao seu projeto"/>
                </div>

                <div>
                    <label for="descricao-projeto">Descrição</label>
                    <textarea name="descricao-projeto" id="descricao-projeto" placeholder="Descreva seu projeto"></textarea>
                </div>

                <div>
                    <label for="tags-projeto">Tags</label>
                    <input type="text" name="tags-projeto" id="tags-projeto" placeholder="Adicione tags ao seu projeto" />
                </div>

                <ul class="lista-tags">
                </ul>

                <div class="container-buttons">
                    <button id="button-descartar">Descartar</button>
                    <button id="button-publicar">Publicar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
